<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DockJS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/codemirror.css">

    <link rel="stylesheet" href="./helpers/themes/3024-night.css">
    <link rel="stylesheet" href="./helpers/themes/abcdef.css">
    <link rel="stylesheet" href="./helpers/themes/blackboard.css">
    <link rel="stylesheet" href="./helpers/themes/colorforth.css">
    <link rel="stylesheet" href="./helpers/themes/dracula.css">
    <link rel="stylesheet" href="./helpers/themes/eclipse.css">
    <link rel="stylesheet" href="./helpers/themes/mbo.css">
    <link rel="stylesheet" href="./helpers/themes/mdn-like.css">
    <link rel="stylesheet" href="./helpers/themes/monokai.css">
    <link rel="stylesheet" href="./helpers/themes/neat.css">
    <link rel="stylesheet" href="./helpers/themes/seti.css">
    <link rel="stylesheet" href="./helpers/themes/solarized.css">
    <link rel="stylesheet" href="./helpers/themes/xq-light.css">

    <script src="./helpers/codemirror.js"></script>
    <script src="./helpers/javascript.js"></script>
  </head>

  <body>
    <section id="editor-container">
      <textarea id="input" autofocus="true"></textarea>
    </section>

    <footer id="footer">
      <button id="run-button">
        RUN<span class="code-symbol">< /></span>
      </button>
      <select id="theme-selector">
        <option value="default">Theme</option>
        <option value="3024-night">3024-night</option>
        <option value="abcdef">abcdef</option>
        <option value="blackboard">blackboard</option>
        <option value="colorforth">colorforth</option>
        <option value="dracula">dracula</option>
        <option value="eclipse">eclipse</option>
        <option value="mbo">mbo</option>
        <option value="mdn-like">mdn-like</option>
        <option value="monokai">monokai</option>
        <option value="neat">neat</option>
        <option value="seti">seti</option>
        <option value="solarized">solarized</option>
        <option value="xq-light">xq-light</option>
      </select>
    </footer>

    <script>require('./renderer.js')</script>
  </body>

</html>
