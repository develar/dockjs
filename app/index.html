<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DockJS</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/codemirror.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/lint.css">

    <script src="./helpers/codemirror.js"></script>
    <script src="./helpers/javascript.js"></script>

    <script src="./addons/active-line.js"></script>
    <script src="./addons/closebrackets.js"></script>

    <script src="./addons/comment.js"></script>
    <script src="./addons/continuecomment.js"></script>
    <script src="./addons/fullscreen.js"></script>
    <script src="./addons/javascript-hint.js"></script>
    <script src="./addons/javascript-lint.js"></script>

    <script src="./addons/matchbrackets.js"></script>
  </head>

  <body>
    <section id="editor-container">
      <textarea id="input" autofocus="true"></textarea>
    </section>

    <div class="info-wrapper js-info-wrapper">
      <aside class="info-container js-info-container">
        <button id="hide-info">X</button>
        <p>this is where the info content goes</p>
      </aside>
    </div>

    <footer id="footer">
      <button id="run-button">
        RUN
        <span class="code-symbol">< /></span>
      </button>
      <button id="transpile-to-es5">ES6 ➟ ES5</button>
      <button id="transpile-to-es6">ES5 ➟ ES6</button>
      </div>
      <button id="upload-button">UPLOAD CODE</button>
      <button id="save-button">SAVE CODE</button>
      <button id="quit-button">Quit DockJS</button>
      <button id="info-button" class="js-show-info">INFO</button>
        <div class="dropdown-container">
          <select id="theme-selector">
            <option value="default">Theme</option>
            <option value="3024-night">3024-night</option>
            <option value="abcdef">abcdef</option>
            <option value="blackboard">blackboard</option>
            <option value="colorforth">colorforth</option>
            <option value="dracula">dracula</option>
            <option value="eclipse">eclipse</option>
            <option value="mbo">mbo</option>
            <option value="mdn-like">mdn-like</option>
            <option value="monokai">monokai</option>
            <option value="neat">neat</option>
            <option value="seti">seti</option>
            <option value="solarized">solarized</option>
            <option value="xq-light">xq-light</option>
          </select>
        </div>
      </div>

    </footer>

    <script>require('./renderer.js')</script>
    <script>require('./settings.js')</script>
  </body>
</html>
